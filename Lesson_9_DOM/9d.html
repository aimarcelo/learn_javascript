<!DOCTYPE html>
<html>
  <head>
    <title>9d</title>
  </head>
  <body>
    <input 
      class="js-input" 
      placeholder="Name"
      onkeydown="onKeyDown(event);"
      >

    <button 
     onclick="submit()"
    >
    Submit
    </button>

    <p class="js-output"></p>
    
    <script>


      function submit() {
        const inputElement = document.querySelector('.js-input');
        const name = inputElement.value;

        document.querySelector('.js-output')
          .innerHTML = `Your name is: ${name}`;
      }

      function onKeyDown(event) {
        if (event.key === 'Enter') {
          submit();
        }
      }
    </script>
  </body>
</html>
