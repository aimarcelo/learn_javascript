<!DOCTYPE html>
<html>
  <head>
    <title>9c</title>
  </head>
  <body>
    <button 
      onclick="coinFlip('Heads');"
      class="js-heads-button"
    >
      Heads
    </button>
    
    <button 
      onclick="coinFlip('Tails');"
      class="js-tails-button"
    >
      Tails
    </button>

    <p class="js-result"></p>
    <script>
      function coinFlip(playerMove) {
        document.querySelector('.js-result').innerHTML = `You chose: ${playerMove}`;    
      }
        
    </script>
  </body>
</html>
