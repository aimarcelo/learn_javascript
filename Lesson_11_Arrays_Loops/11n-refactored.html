<!DOCTYPE html>
<html>

<head>
  <title>11n-refactored</title>

</head>

<body>
  <script>
    function countWords(words) {
      const wordCounts = {};
      let fruitName;

      for (i = 0; i < words.length; i++) {
        fruitName = words[i];
        if (wordCounts[fruitName] === undefined) {
          wordCounts[fruitName] = 1;
        } else {
          wordCounts[fruitName] += 1;
        }
      }
      return wordCounts;
    }

    console.log(countWords([]));

    console.log(countWords(['apple'])); 
    // { apple: 1 }

    console.log(countWords(['banana'])); 
    // { banana: 1 }

    console.log(countWords(['apple', 'banana'])); 
    // { apple: 1, banana: 1 }

    console.log(countWords(['apple', 'apple', 'banana'])); 
    // { apple: 2, banana: 1 }
    
    console.log(countWords(['apple', 'banana', 'apple'])); 
    // { apple: 2, banana: 1 }

    const output = countWords(['apple', 'banana', 'kiwi', 'pear', 'kiwi', 'pear'])

    console.log(output); 
    // { apple: 2, banana: 1 }

  </script>
</body>

</html>
