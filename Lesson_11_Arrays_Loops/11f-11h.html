<!DOCTYPE html>
<html>

<head>
  <title>11f-11h</title>

</head>

<body>
  <script>
    //11f
    let i = 0;

    while (i <= 10) {
      console.log(i);
      i = i += 2;
    }

    let ii = 5;

    while (ii >= 0) {
      console.log(ii);
      ii = ii -= 1;
    }

    //11g
    const myArray = [1, 2, 3];

    let arrayPlus = [];

    for (let i = 0; i <= myArray.length - 1; i++) {
      const num = myArray[i];

      arrayPlus.push(num + 1);
    }

    console.log(arrayPlus);

    //11h
    function addOne(arr) {
      const result = [];

      for (let i = 0; i <= arr.length - 1; i++) {
        result.push(arr[i] + 1);
      }
      return result;
    }

    console.log(addOne([4, 5, 6]));
  </script>
</body>

</html>
