    //loops: break and continue
      // continue: skips an iteration
    for (let  i = 0; i <=10; i++) {
      if (i % 3 === 0) {  // to check if number is divisible by 3, then skips that value

      }

    // wrapping a loop around a function
    function doubleArray(nums) { 
      const numsDoubled = []; 

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        if (num === 0) { // if we see 0, stop the loop early
          return numsDoubled; // a return statement can also be used to stop the loop
        } 
        numsDoubled.push(num * 2);
      }

      return numsDoubled;
    }
