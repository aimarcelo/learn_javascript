  <script>
    function minMax(nums) {
      let values = {min: null, max: null};

      if (nums.length === 0) {
        return values ;
      } 

      values.min = Infinity;
      values.max = -Infinity;

      for (i = 0; i < nums.length; i++) {
        if (nums[i] < values.min) {
          values.min = nums[i];
        }
        
        if (nums[i] > values.max) {
          values.max = nums[i];
        }
      }
      return values;
    }

    console.log(minMax([1, 23, 4, -12]));
    console.log(minMax([4, 3, -3, 12, 46, 0, 3]));
    console.log(minMax([]));
    console.log(minMax([3]));
    console.log(minMax([9]));
