  <script>
    function removeEgg(foods) {
      const result = [];
      let eggCount = 0;

      const reversedArray = foods.reverse()

      for (i = 0; i < reversedArray.length; i++) {
        if (eggCount >= 2 || reversedArray[i] !== "egg") {
          result.push(reversedArray[i]);
          continue;
        }

        eggCount += 1;
      }

      return result.reverse();

    }

    const foods = ['apple', 'egg', 'ham', 'egg', 'cheese', 'egg', 'lettuce']

    console.log(removeEgg(foods))
    console.log(foods);
  </script>
