  <script>
    function minMax(nums) {
     let values = {};

     values.min = nums[0];
     values.max = nums[0];
     
      for (i = 1; i < nums.length; i++) {
        if (nums[i] < values.min) {
          values.min = nums[i];
        } else if (nums[i] > values.max) {
          values.max = nums[i];
        }
      }
      return values;
    }

    console.log(minMax([1, 23, 4, -12]));
    console.log(minMax([4, 3, -3, 12, 46, 0, 3]));
