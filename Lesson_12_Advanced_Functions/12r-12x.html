<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../styles/12r-12x.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img src="../images/rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="../images/paper-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="../images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-button">
    Reset Score
  </button>

  <button 
    class="autoplay-button js-autoplay-button" 
  >
    Auto Play
  </button>

  <div class="js-reset-score-message-container message-container">
  </div>

  <script src="/scripts/12r-12x.js">
  </script>
</body>

</html>
