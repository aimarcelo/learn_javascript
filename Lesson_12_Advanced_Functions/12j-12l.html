<!DOCTYPE html>
<html>

<head>
  <title>12j-12l</title>
</head>

<body>
  <script>
    // 12j
    const multiply = (num1, num2) => {
      const total = num1 * num2;
      return total;
    } 

    console.log(multiply(2,3));

    // 12k
    const multiply2 = (num1, num2) => num1 * num2;
    console.log(multiply2(4,3));
    
    //12l 
    function countPositive(array) {
     
      let positiveCount = 0;
      
      array.forEach((value, index) => {
        if (value > 0) {
          positiveCount++;
        } 
      })  
      return positiveCount;
    }  

    console.log(countPositive([1, 2, -3]))
    console.log(countPositive([0, 11, -2, -3, 5, 6]))
    console.log(countPositive([-2, 3, -5, 7, 10]))

  </script>
</body>

</html>
